<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <script type="module" src="scripts.js"></script>
  <div class="container">
    <h1 class="display-1 text-primary text-center">
      MY<i class="fa-solid fa-chart-pie text-secondary"></i>ACCOUNT
    </h1>
    <div class="alert alert-secondary text-center" role="alert">Balance</div>
    <div class="row">
      <div class="col-4">
        <select class="form-select" aria-label="Default select example" id="type">
          <option selected value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <div class="form-floating mb-3">
          <input type="text" class="form-control mt-3" id="description" placeholder="description" />
          <label for="description">Description</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control mb-3" id="amount" placeholder="100" />
          <label for="amount">Amount</label>
        </div>
        <button class="btn btn-primary w-100" onclick="addNewAction()">
          Add
        </button>
      </div>
      <div class="col-8">
        <table class="table">
          <thead>
            <th class="col-5">Description</th>
            <th class="col-5">Amount</th>
            <th class="col-1"></th>
            <th class="col-1"></th>
          </thead>
          <tbody id="actions">
            <tr>
              <td>Salary</td>
              <td>25000</td>
              <td><i class="fa-solid fa-pen-to-square"></i></td>
              <td><i class="fa-solid fa-trash"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
